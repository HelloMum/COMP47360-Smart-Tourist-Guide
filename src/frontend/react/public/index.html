<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TourWise is an advanced smart tourist guide platform designed to enhance travel experiences in Manhattan with cutting-edge technology and personalized recommendations." />
    <meta name="keywords" content="smart tourist guide, Manhattan travel, tourist attractions, personalized travel recommendations, crowd density prediction" />

    <link rel="stylesheet" href="/fonts.css">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    <!-- For PNG format -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Open Graph Meta Tags for Social Media Integration -->
    <meta property="og:title" content="TourWise - Smart Tourist Guide for Manhattan" />
